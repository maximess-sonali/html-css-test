<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Urbanist&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="order.css" rel="stylesheet" />
    <title>Order</title>
  </head>
  <body>
    <div class="main-div">
      <header>
        <div class="header-div">
          <p class="left-arrow">
            <img src="img/angle-pointing-to-left-.png" alt="angle-left" />
          </p>
          <p>Publix Order</p>
          <p class="search"></p>
        </div>
      </header>
      <article>
        <div class="description">
          <div class="description-grid">
            <div class="flex-item">
              <p class="grid-element">
                <img src="img/wall-clock.png" alt="timer" height="20px" width="20px" />
              </p>
              <p class="description-p1">
                &nbsp;Delivery today at 2pm
              </p>

              
            </div>
            <div class="two">Choose Time</div>
            <div class="flex-item">
              <p class="grid-element three">
                <img
                src="img/location.png"
                height="25px"
                width="25px"
                alt="timer"
              />
              </p>

              <p class="description-p2">
                &nbsp;124 West Main st. Lake Geneva WI 5374
              </p>

             
            </div>
            <div class="four">Edit</div>
          </div>
          <p class="optional">Write instruction (optional)</p>
        </div>



          <h3><b>Delivery Status</b></h3>
          <div class="shipping-details-child">
            <p class="shopping mall">
              <img
              src="img/mall.png"
              height="30px"
              width="30px"
              alt="mall"
            />
            </p>
            <p class="ship-text ship-bag">&nbsp;<b> Shopping</b></p>
          </div>
          <div class="shipping-details-child">
            <p class="shopping bag">
              <img
                src="img/online-shopping.png"
                height="30px"
                width="30px"
                alt="bag"
              />
            </p>

            <p class="ship-text ship-bag">&nbsp; <b>Shopping Completed</b></p>
          </div>
          <div class="shipping-details-child">
            <p class="shopping delivering">
              <img
                src="img/mini-truck.png"
                height="35px"
                width="35px"
                alt="delivering"
              />
            </p>
            <div>
              <p class="ship-text ship-progress">&nbsp;<b>Delivering</b></p>
              <p class="driver">Your driver Nick is on the way</p>
                <img
                  src="img/map.png"
                  alt="map"
                  height="165px"
                  width="400px"
                  class="map-img"
                />
              </div>
            </div>
          <div class="shipping-details-child">
            <p class="shopping delivered">
              <img
                src="img/tick-mark.png"
                height="30px"
                width="30px"
                alt="delivered"
              />
            </p>
            <p class="ship-text delivered-text">&nbsp;Delivered</p>
          </div>
          <div class="shipping-details-child">
            <p class="shopping all-item">
              <img
                src="img/shopping-bag-.png"
                height="30px"
                width="30px"
                alt="all-item"
              />
            </p>

            <p class="ship-text ship-bag">&nbsp;<b>All items</b></p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
