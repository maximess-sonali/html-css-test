<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="store.css" rel="stylesheet" />
    <title>Store</title>
  </head>
  <body>
    <div class="main-div">
      <header>
        <div class="header-div">
          <p class="left-arrow">
            <img src="img/angle-left.png" alt="angle-left" />
          </p>
          <p>Publix Store</p>
          <p class="search">
            <img src="img/search.png" alt="search" />
          </p>
        </div>
      </header>
      <article>
        <div class="top-buttons">
          <button id="produce">Produce</button>
          <button id="bakery">Bakery</button>
          <button id="seafood">Seafood</button>
        </div>
        <div class="product-main">
          <div class="product-child">
            <span class="box avocado"> </span>
            <img
              src="img/avocado.png"
              height="50"
              width="50"
              alt="banana image"
            />
            <div class="product-details">
              <p class="product-name">Fresh avocado</p>
              <p class="product-weight">50g</p>
              <div class="product-price-div">
                <p>$5.00</p>
                <img
                  src="img/plus.png"
                  alt="plus image"
                  height="20"
                  width="20"
                />
              </div>
            </div>
          </div>
          <div class="product-child">
            <span class="box peanuts"> </span>
            <img
              src="img/peanuts.png"
              height="50"
              width="50"
              alt="banana image"
            />
            <div class="product-details">
              <p class="product-name">Crunchy peanuts</p>
              <p class="product-weight">100g</p>
              <div class="product-price-div">
                <p>$12.00</p>
                <img
                  src="img/plus.png"
                  alt="plus image"
                  height="20"
                  width="20"
                />
              </div>
            </div>
          </div>
          <div class="product-child selected">
            <span class="box"> </span>
            <img
              src="img/banana.png"
              height="50"
              width="50"
              alt="banana image"
            />

            <div class="product-details">
              <p class="product-name">Fresh banana</p>
              <p class="product-weight">20</p>
              <div id="product-price-div-special">
                <p>$10.00</p>
                <div class="price-range">
                  <img
                    src="img/minus-button.png"
                    alt="plus image"
                    height="20"
                    width="20"
                  />
                  <p class="count">01</p>
                  <img
                    src="img/plus-grey.png"
                    alt="plus image"
                    height="20"
                    width="20"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="product-child">
            <span class="box tomato"> </span>
            <img
              src="img/tomato.png"
              height="50"
              width="50"
              alt="banana image"
            />
            <div class="product-details">
              <p class="product-name">Organic tomatoes</p>
              <p class="product-weight">250g</p>
              <div class="product-price-div">
                <p>$8.00</p>
                <img
                  src="img/plus.png"
                  alt="plus image"
                  height="20"
                  width="20"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-buttons">
          <button class="highlighted">
            <a href="product.html">View More &#128073;</a>
          </button>
          <button>On Sale üòç</button>
        </div>
      </article>
    </div>
  </body>
</html>
